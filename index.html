<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="icon" type="image/png" href="./assets/img/pokemon.png">
  <link rel="stylesheet" href="./style.css">
</head>

<body onload="loadPokemons()">

  <section class="content">

    <header>
      <img src="./assets/img/pokemon-herde.webp" alt="viele Pokemons">

      <div class="search-bar">
        <img src="./assets/img/pokemon.png" alt="Pokemon Logo">
        <input type="text" id="search-input" placeholder="Nr. oder Name">
        <button id="search-btn">Suchen</button>
      </div>
    </header>

    <h1 class="title">Pokédex</h1>

    <div id="pokemon-container" class="pokemon-container"></div>

    <!-- Buttons Container -->
    <div id="buttons-container">
      <button id="load-more" class="load-more">Weitere laden</button>
    </div>

    <!-- Modal für Detailansicht -->
    <div id="pokemon-modal" class="modal hidden">
      <div class="modal-content" id="modal-body-container">
        <span id="close-modal" class="close">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>

    <footer>
      <h2>Steve Floba</h2>
      <p><a href="mailto:stefanflosbach@t-online.de" aria-label="E-Mail an: stefanflosbach@t-online.de">
          stefanflosbach@t-online.de</a></p>
    </footer>

  </section>

  <script src="./template.js"></script>
  <script src="./script.js"></script>
</body>

</html>
